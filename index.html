<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg" :class="navbarClasses"
    >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">

              <li v-for="(page, index) in pages" 
                  class="nav-item" 
                  :key="index"
              >
                <a class="nav-link" 
                   :class="{active: activePage == index}"
                   aria-current="page" 
                   :href="page.info.url"
                   :title="page.info.text"
                   @click.prevent="activePage = index"
                >{{ page.info.text }}</a>
              </li>

            </ul>

            <div class="d-flex">
                <button class="btn btn-primary" 
                        @click.prevent="darkNav = !darkNav"
                >CHANGE MODE</button>
            </div>

          </div>
        </div>
      </nav>

    <h1>{{ pages[activePage].content }}</h1>
  </body>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({

        computed: {
            navbarClasses() {
                return {
                'navbar-light': !this.darkNav,
                'bg-light': !this.darkNav,
                'navbar-dark': this.darkNav,
                'bg-dark': this.darkNav,
                };
            },
        },

        data(){
            return{
                activePage: 0,
                darkNav: false,
                pages: [
                    {
                        content: 'Omni-man will die... I think.',
                        info: {url: 'home.html', text: 'Home'},
                        pageName: 'Home Page'
                    },
                    {
                        content: 'Invincible will win.',
                        info: {url: 'location.html', text: 'Location'},
                        pageName: 'Location Page'
                    },
                    {
                        content: 'Atom Eve will fall in love with Invincible... IMO.',
                        info: {url: 'contacts.html', text: 'Contacts'},
                        pageName: 'Contacts Page'
                    },

                ]
            }
        }
    }).mount('body');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
